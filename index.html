<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" >
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="" class="mainImg">
      <div>
        <img src="images/icon-view.svg" alt="eye">
      </div>
    </div>
    <h3>Equilibrium #3429</h3>
    <div class="description">
      Our Equilibrium collection promotes balance and calm.
    </div>
    <div class="price-days">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="ether icon">
        0.041 ETH
      </div>
      <div class="days">
        <img src="images/icon-clock.svg" alt="clock image">
        3 daysleft
      </div>
    </div>
    <div class="creator">
      <img src="images/image-avatar.png" alt="creator image" class="avatar">
      Creation of <span>Jules Wyvern</span>
    </div>
  </div>
</body>
</html>
